<h1>This is the home template.</h1>
<div>
  <ol>
    <li ng-repeat="storyID in ctrl.pageOfStoryIDs" class="item">
      <story id="storyID"></story>
    </li>
  </ol>
  <span>Page: {{ ctrl.pageNum }}</span>
  <span><a href="" ng-click="ctrl.previous()">Previous</a></span> |
  <span><a href="" ng-click="ctrl.next()">Next</a></span>
</div>
